
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head">
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header :: header"></div>

		<!-- =============================================== -->
		<!-- Left side column. contains the sidebar -->
		<div th:replace="admin/fragments/sidebar :: sidebar"></div>


		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Blank page <small>it all starts here</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="col-md-6">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">Cập nhật thông tin sản phẩm</h3>
						</div>
						<form role="form"  method="post" th:action="@{/admin/product/edit/save}" th:object="${product}"  enctype="multipart/form-data">
							
								<div class="box-body">
								
								<input type="hidden" th:field="*{id}"/>
								<input type="hidden" th:field="*{image}"/>
								
								<div class="form-group">
									<label for="exampleInputEmail1">Product Name</label> <input
										type="text" class="form-control" id="exampleInputEmail1"
										placeholder="Enter email" th:field="*{productName}">
								</div>

								<div class="form-group">
									<label for="exampleInputEmail1">Price</label> <input
										type="text" class="form-control" id="exampleInputEmail1"
										placeholder="Enter email" th:field="*{price}">
								</div>
								

								<div class="form-group">
									<label>Minimal</label> <select
										class="form-control select2 select2-hidden-accessible"
										style="width: 100%;" th:field="*{category.id}">

										<option th:each="category : ${categories}"
											th:value="${category.id}" th:text="${category.categoryName}"></option>
									</select>
								</div>


								<div class="form-group">
									<label for="exampleInputEmail1">Image</label> <input
										type="file" class="form-control" name="fileImage">
									<img
										th:src="@{/uploads/product/{image}(image=${product.image})}"
										style="width: 250px; height: 250px" />
								</div>
								

								<div class="form-group">
									<label for="exampleInputEmail1">Description</label>
									<textarea name="editor1" th:field="*{description}" id="editor1"
										rows="10" cols="80"></textarea>
								</div>




							</div>
								
					
                                    
                                    

							<div class="box-footer">
								<button type="submit" class="btn btn-primary">Update</button>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>

		<div th:replace="admin/fragments/footer :: footer"></div>
	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<!-- Bootstrap 3.3.7 -->
	<div th:replace="admin/fragments/scripts :: scripts"></div>
</body>
</html>
