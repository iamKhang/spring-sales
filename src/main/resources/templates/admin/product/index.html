
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head">
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header :: header"></div>

		<!-- =============================================== -->
		<!-- Left side column. contains the sidebar -->
		<div th:replace="admin/fragments/sidebar :: sidebar"></div>


		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Blank page <small>it all starts here</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">


				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title">Danh sách sản phẩm</h3>
						<a href="/admin/product/add" class="btn btn-primary pull-right">Thêm
							mới</a>
					</div>

					<div class="box-body">
						<table class="table table-bordered">
							<tbody>
								<tr>
									<th style="width: 10px">ID</th>
									<th>Product Name</th>
									<th>Giá</th>
									<th>Category</th>

									<th style="width: 120px">Image</th>
								</tr>
								<tr th:each="product : ${products}">
									<td th:text="${product.id}">1</td>
									<td th:text="${product.productName}">Product 1</td>
									<td th:text="${#numbers.formatDecimal(product.price,1,2)}">100</td>
									
									
									<td th:text="${product.category.categoryName}">Category 1</td>
									<td><img
										th:src="@{/uploads/product/{image}(image=${product.image})}"
										style="width: 100px; height: 100px" /></td>
									<td><a th:href="@{/admin/product/edit/{id}(id=${product.id})}" class="btn btn-primary">Sửa</a>
										<a th:href="@{/admin/product/edit/{id}(id=${product.id})}" class="btn btn-danger">Xóa</a>
									</td>
								</tr>

							</tbody>
						</table>
					</div>

					<div class="box-footer clearfix">
						<ul class="pagination pagination-sm no-margin pull-right">
							<li><a href="#">«</a></li>
							<li><a href="#">1</a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">»</a></li>
						</ul>
					</div>
				</div>
			</section>
		</div>

		<div th:replace="admin/fragments/footer :: footer"></div>
	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<!-- Bootstrap 3.3.7 -->
	<div th:replace="admin/fragments/scripts :: scripts"></div>
</body>
</html>
