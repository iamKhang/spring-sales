
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head">
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header :: header"></div>

		<!-- =============================================== -->
		<!-- Left side column. contains the sidebar -->
		<div th:replace="admin/fragments/sidebar :: sidebar"></div>


		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Blank page <small>it all starts here</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">


				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title">Danh sách danh mục</h3>
						<a href="/admin/category/add" class="btn btn-primary pull-right">Thêm mới</a>
					</div>

					<div class="box-body">
						<table class="table table-bordered">
							<tbody>
								<tr>
									<th style="width: 10px">ID</th>
									<th>Category Name</th>
									<th>Description</th>
									<th>Status</th>
									<th style="width: 120px">Action</th>
								</tr>
								<tr th:each="category : ${categories}">
									<td th:text="${category.id}">1</td>
									<td th:text="${category.categoryName}">Category Name</td>
									<td th:text="${category.description}">Description</td>	
									<td>
										<span th:utext="${category.categoryStatus} ? '<span class=\'label label-success\'>Active</span>' : '<span class=\'label label-danger\'>Inactive</span>'"></span>
									</td>
									<td class="flex">
										<a th:href="@{/admin/category/edit/{id}(id=${category.id})}" class="btn btn-primary btn-xs">Edit</a>
										<a th:href="@{/admin/category/delete/{id}(id=${category.id})}" class="btn btn-danger btn-xs">Delete</a>
									</td>
								</tr>

							</tbody>
						</table>
					</div>

					<div class="box-footer clearfix">
						<ul class="pagination pagination-sm no-margin pull-right">
							<li><a href="#">«</a></li>
							<li><a href="#">1</a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">»</a></li>
						</ul>
					</div>
				</div>
			</section>
		</div>

		<div th:replace="admin/fragments/footer :: footer"></div>
	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<!-- Bootstrap 3.3.7 -->
	<div th:replace="admin/fragments/scripts :: scripts"></div>
</body>
</html>
