
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head">
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header :: header"></div>

		<!-- =============================================== -->
		<!-- Left side column. contains the sidebar -->
		<div th:replace="admin/fragments/sidebar :: sidebar"></div>


		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Blank page <small>it all starts here</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="col-md-6">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">Quick Example</h3>
						</div>
						<form role="form"  method="post" th:action="@{/admin/category/add/save}" th:object="${category}">
							<div class="box-body">
								
								<div class="form-group">
                                    <label for="inputCategoryId">Category ID: </label> <input
                                        type="text" class="form-control" id="inputCategoryId"
                                        placeholder="ID của danh mục" th:field="*{id}" readonly>
                                 </div>
							
								<div class="form-group">
									<label for="inputCategoryName">Category name: </label> <input
										type="text" class="form-control" id="inputCategoryName"
										placeholder="Tên của danh mục" th:field="*{categoryName}">
								</div>
								<div class="form-group">
									<label for="inputDescription">Category
										description:</label> 
										<textarea id="inputDescription" class="form-control" rows="3" placeholder="Mô tả ..." th:field="*{description}"
										></textarea>	
								</div>
								<div class="form-group flex">
									<label class="" for="exampleInputFile">Category status:</label>
									<div class="d-flex">
										<div class="radio">
											<label> <input type="radio" name="opt ionsRadios" th:field="*{categoryStatus}"
												id="optionsRadios1" value="1" checked> Active
											</label>
											<div class="radio">
												<label> <input type="radio" name="optionsRadios" th:field="*{categoryStatus}"
													id="optionsRadios2" value="0"> Inactive
												</label>
											</div>
										</div>
									</div>
								</div>

							
							</div>

							<div class="box-footer">
								<button type="submit" class="btn btn-primary">Update</button>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>

		<div th:replace="admin/fragments/footer :: footer"></div>
	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<!-- Bootstrap 3.3.7 -->
	<div th:replace="admin/fragments/scripts :: scripts"></div>
</body>
</html>
